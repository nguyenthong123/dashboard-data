# Tên của workflow
name: Fetch All Data Files from Google Drive

# Kích hoạt workflow
on:
  workflow_dispatch: # Cho phép chạy thủ công
  schedule:
    # Chạy mỗi 6 giờ
    - cron: '0 */6 * * *'

# Các công việc
jobs:
  fetch-and-commit-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Cấp quyền ghi để có thể commit

    steps:
      # Bước 1: Checkout code từ nhánh main
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      # Bước 2: Tải tất cả các file dữ liệu
      - name: Download all data files
        run: |
          # Tạo thư mục data nếu nó chưa tồn tại
          mkdir -p data
          
          # Tải file data người dùng (users.json)
          curl -L "https://drive.google.com/uc?export=download&id=1404085uVa15Hw10VGUp46b0zw0Rix35m" -o data/users.json
          echo "Downloaded users.json successfully."

          # Tải file thông tin sản phẩm (products.json)
          curl -L "https://drive.google.com/uc?export=download&id=15fAteyESQusjBlJ0GoY-zCKVgsJtlKOB" -o data/products.json
          echo "Downloaded products.json successfully."

          # Tải file giá (prices.json)
          curl -L "https://drive.google.com/uc?export=download&id=1A1RIs1bi66lvkA82IDCWg1IjvmEU73o-" -o data/prices.json
          echo "Downloaded prices.json successfully."

          # Tải file đơn hàng tổng (orderData.json)
          curl -L "https://drive.google.com/uc?export=download&id=13knFLK6fEQo3rJSQEGb92BvEz1G27Fam" -o data/orderData.json
          echo "Downloaded orderData.json successfully."

          # Tải file chi tiết đơn hàng (orderDetails.json)
          curl -L "https://drive.google.com/uc?export=download&id=1yf21HonwAy24qDk75GfIZhdQwWvk71QN" -o data/orderDetails.json
          echo "Downloaded orderDetails.json successfully."

          
          # === THÊM MỚI TẠI ĐÂY: Tải file hướng dẫn thi công (guides.json) ===
     
          curl -L "https://drive.google.com/uc?export=download&id=1gCZpBerRU2OrkJfTt1vUKrBChLTtELPe" -o data/guides.json
          echo "Downloaded guides.json successfully."

      # Bước 3: Commit và push nếu có thay đổi
      - name: Commit and push if data changed
        run: |
          # Thiết lập thông tin người dùng cho commit
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Thêm tất cả các file trong thư mục data
          git add data/
          
          # Kiểm tra xem có thay đổi nào không, nếu có thì mới commit và push
          if ! git diff --staged --quiet; then
            git commit -m "chore: Auto-update data files from Google Drive"
            
            # **KHẮC PHỤC LỖI [rejected] MỘT CÁCH AN TOÀN**:
            # Kéo các thay đổi mới nhất từ remote về và đặt commit hiện tại lên trên cùng.
            git pull origin main --rebase
            
            # Đẩy commit đã được cập nhật lên.
            git push origin main
            
            echo "Data changes committed and pushed successfully."
          else
            echo "No data changes to commit."
          fi
